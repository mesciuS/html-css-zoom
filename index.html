<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="video">
            <div class="video-inner">
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
                <div class="partecipants"></div>
            </div>
        </div>

        <div class="bar">
            <div class="controls-right">
                <div class="controls-text">
                    <i class="fa-solid fa-microphone fa-2xl"></i>
                    <p>Mute</p>                  
                </div>
                <i class="fa-solid fa-chevron-up"></i>
                <div class="controls-text">
                    <i class="fa-solid fa-video fa-2xl"></i>
                    <p>Stop Video</p>
                </div>

                <i class="fa-solid fa-chevron-up"></i>
            </div>

            <div class="controls-center">
                <div class="controls-text">
                    <i class="fa-solid fa-user-plus fa-2xl"></i>
                    <p>Invite</p>
                </div>
                <div class="controls-text">
                    <i class="fa-solid fa-user-group fa-2xl"></i>
                    <p>Manage Partecipants</p>
                </div>
                <div class="controls-text">
                    <i class="fa-solid fa-chart-column fa-2xl"></i>
                    <p>Polling</p>
                </div>
                <div class="controls-text controls-text-green">
                    <i class="fa-solid fa-share-from-square fa-2xl"></i>
                    <p>Share Screen</p>
                </div>
                <i class="fa-solid fa-chevron-up"></i>
                <div class="controls-text">
                    <i class="fa-solid fa-comment fa-2xl"></i>
                    <p>Chat</p>
                </div>
                <div class="controls-text">
                    <i class="fa-solid fa-record-vinyl fa-2xl"></i>
                    <p>Record</p>
                </div>
                <div class="controls-text">
                    <i class="fa-solid fa-table-cells-large fa-2xl"></i>
                    <p>Breakout Rooms</p>
                </div>
                <div class="controls-text">
                    <i class="fa-solid fa-ellipsis fa-2xl"></i>
                    <p>More</p>
                </div>

            </div>
            <div class="controls-left">
                <button class="btn">
                    End meeting
                </button>
            </div>
        </div>
    </div>
</body>
</html>
